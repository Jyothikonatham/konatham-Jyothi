<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Flower Gallery</h1>
    <form id="orderForm">
      <div class="form-group">
        <label for="flowerType">Choose Flower Type:</label>
        <div id="flowerSelection">
          <label for="rose">
            <img src="images/rose.jpg" alt="Rose" class="flower-image">
            <input type="radio" name="flowerType" value="rose" id="rose" required> Rose
          </label>
          <label for="tulip">
            <img src="images/tulip.jpg" alt="Tulip" class="flower-image">
            <input type="radio" name="flowerType" value="tulip" id="tulip"> Tulip
          </label>
          <label for="lily">
            <img src="images/lily.jpg" alt="Lily" class="flower-image">
            <input type="radio" name="flowerType" value="lily" id="lily"> Lily
          </label>
          <label for="sunflower">
            <img src="images/sunflower.jpg" alt="Sunflower" class="flower-image">
            <input type="radio" name="flowerType" value="sunflower" id="sunflower"> Sunflower
          </label>
        </div>
      </div>

      <!-- Flower image preview section -->
      <div id="flowerImage" class="flower-image-preview">
        <img id="flowerImagePreview" src="" alt="Selected Flower" style="display: none;">
      </div>

      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" required>
      </div>

      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" required>
      </div>

      <button type="submit">Place Order</button>
    </form>

    <div id="orderSummary" class="order-summary" style="display: none;">
      <h2>Order Summary</h2>
      <p id="summaryText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
